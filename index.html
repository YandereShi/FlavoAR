<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>FlavoAR</title>
</head>
<body>
    <div class="main-container">
        <Header class="header-flex">
            <h1>FlavoAR</h1>
            <p>View restaurant dishes in augmented reality before you decide what to eat.</p>
            <img id="ArImage" src="/img/Ar.jpg" alt="Augmented Reality Photo">
        </Header>
    

        <div class="How-container">
            <h2 id="How-header">How It Works?</h2>

            <ol class="How-list">
                <li>Open the FlavoAR app on your smartphone.</li>
                <li>Browse through a selection of dishes in the menu.</li>
                <li>Select a dish and click the View in AR button.</li>
                <li>Aim your smartphone camera at the mark.</li>
            </ol>

        </div>

        <div class="button-container">
            <a href="/html/signup.html">
                <button class="buttons">
                Get Started
                </button>
            </a>
        </div>
    </div>
        
    

    <script src="js/script.js"></script>

</body>

</html>
